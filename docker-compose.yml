services:
  argos-prod:
    container_name: argos-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_USE_SUPABASE=${VITE_USE_SUPABASE}
        - VITE_SUPABASE_TEST_USER_EMAIL=${VITE_SUPABASE_TEST_USER_EMAIL}
        - VITE_SUPABASE_TEST_USER_PASSWORD=${VITE_SUPABASE_TEST_USER_PASSWORD}
        - VITE_POCKETBASE_URL=${VITE_POCKETBASE_URL}
        - VITE_POCKETBASE_TEST_USER_EMAIL=${VITE_POCKETBASE_TEST_USER_EMAIL}
        - VITE_POCKETBASE_TEST_USER_PASSWORD=${VITE_POCKETBASE_TEST_USER_PASSWORD}
        - VITE_USE_MOCK=${VITE_USE_MOCK}
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_USE_SUPABASE=${VITE_USE_SUPABASE}
      - VITE_SUPABASE_TEST_USER_EMAIL=${VITE_SUPABASE_TEST_USER_EMAIL}
      - VITE_SUPABASE_TEST_USER_PASSWORD=${VITE_SUPABASE_TEST_USER_PASSWORD}
      - VITE_POCKETBASE_URL=${VITE_POCKETBASE_URL}
      - VITE_POCKETBASE_TEST_USER_EMAIL=${VITE_POCKETBASE_TEST_USER_EMAIL}
      - VITE_POCKETBASE_TEST_USER_PASSWORD=${VITE_POCKETBASE_TEST_USER_PASSWORD}
      - VITE_USE_MOCK=${VITE_USE_MOCK}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
